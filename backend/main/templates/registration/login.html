<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Login{% endblock %}</title>
    <!-- Bootstrap CSS link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, #FF99CC, #E5D1FF, #FFFFFF); /* Gradient background using pink, light purple, and white */
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            font-family: Arial, sans-serif; /* Change the font to Arial or another clean font */
        }
        .login-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            max-width: 400px; /* Centered box with a maximum width */
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px; /* Add spacing between username and password fields */
        }
        .btn-pink {
            background-color: #FF66B2; /* Pink */
            border-color: #FF66B2;
        }
        .text-purple {
            color: #8A2BE2; /* Darker Purple */
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="login-container">
                <h2 class="text-purple">Login</h2>
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        {{ form.username.label_tag }}
                        {{ form.username }}
                    </div>
                    <div class="form-group">
                        {{ form.password.label_tag }}
                        {{ form.password }}
                    </div>
                    <button type="submit" class="btn btn-pink btn-block">Submit</button>
                </form>
                <p class="mt-3"><a href="{% url 'password_reset' %}" class="text-purple">Lost password?</a></p>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and jQuery scripts -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
