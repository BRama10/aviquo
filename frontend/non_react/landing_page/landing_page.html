<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aviquo</title>
    <link rel="stylesheet" href="./landing_page.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Poppins:wght@400&family=Poppins:wght@600&family=Poppins:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div id="main-title">
            <h1>aviquo.</h1>
            <h3>
                <span class="h3-bigger">your</span>
                <span>high school</span>
                <span>companion.</span>
            </h3>
            <div style="height: 10px;"></div>
        </div>
        <div id="main-logo">
            <div id="main-logo-inner">
                <div class="logo-left-a"></div>
                <div class="logo-right-a"></div>
                <div class="logo-left-v"></div>
                <div class="logo-o">
                    <div class="logo-inner-o"></div>
                </div>
                <div class="logo-q"></div>
            </div>
        </div>
        <nav>
            <form action="">
                <input type="email" name="email" placeholder="Email Address" />
                <input type="submit" value="Join Waitlist" />
            </form>
        </nav>
    </header>
    <main>
        <section id="sponsors">
            <aside>
                <h5>backed by:</h5>
                <div id="after"></div>
            </aside>
            <figure>
                <img src="https://cdn.freebiesupply.com/images/large/2x/mit-logo-transparent.png">
                <figcaption>MIT</figcaption>
            </figure>
            <figure>
                <img src="https://seeklogo.com/images/S/stanford-cardinal-logo-8BF3F4F539-seeklogo.com.png">
                <figcaption>Stanford</figcaption>
            </figure>
            <figure>
                <img src="https://upload.wikimedia.org/wikipedia/commons/c/cd/University_of_Chicago_Coat_of_arms.png">
                <figcaption>UChicago</figcaption>
            </figure>
            <figure>
                <img src="https://seeklogo.com/images/C/cornell-logo-BA6000C172-seeklogo.com.png">
                <figcaption>Cornell</figcaption>
            </figure>
        </section>
        <article id="quote-text">
            <p>
                made by people like <span class="big-text">you.</span><br>
                <span class="small-text">we know how it feels like because</span><br>
                we felt it ourselves.<br>
                <span class="small-text">that's why we made something that</span><br>
                solves everything.
            </p>
        </article>
    </main>
</body>

</html>
